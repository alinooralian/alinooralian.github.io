<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم ثبت نام</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="login__form">
        <div class="login__form__img">
          <img src="https://images.unsplash.com/photo-1702469296873-4b4216d78d9f?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""/>
        </div>
        <div class="login__form__right">
          <h1>ثبت نام در سایت</h1>
          <form action="">
            <label for="input-email">ایمیل</label>
            <input type="email" id="input-email" name="input_email" placeholder="Enter Email">
            <label for="input-user">نام کاربری</label>
            <input type="text" id="input-user" name="input_user" placeholder="Enter Username">
            <label for="input-pass">رمز عبور</label>
            <input type="password" id="input-pass" placeholder="Enter Password"/>
            <button class="login-btn"><b>ثبت نام</b></button>
          </form>
          <p class="txt">حساب کاربری دارید؟ <a class="lnj" href="#">وارد شوید</a></p>
        </div>
      </div>
      
      <p class="ckr">&copy;ساخته شده توسط <a class="lnk" href="https://web.telegram.org/k/#@a_noo_r"><b>علی نورعلیان</b></a></p>
    </div>
  </body>
</html>
